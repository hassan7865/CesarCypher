<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <nav class="navbar navbar-dark bg-primary text-light text-center d-flex justify-content-center align-items-center">
        <h4 >Network Security & Cryptography</h4>
    </nav>

    <section class="container mt-5">
        <div class="d-flex gap-5">
            <h4 onclick="onSelect('Encode')" style="cursor: pointer;" id="h-enc">Encode</h4>
            <h4 onclick="onSelect('Decode')" style="cursor: pointer;" id="h-dec">Decode</h4>
        </div>
        <div class="w-100 mt-3">
            <label id="label" class="mb-2"></label>
            <textarea id="input" class="w-100" rows="8"></textarea>
            <div class="d-flex justify-content-center align-items-center w-100 ">
                <button onclick="onSubmit()" id="button" class="btn btn-primary"></button>
            </div>
           
        </div>

        <div class="w-100"></div>
            <label id="res-label" class="mb-2"></label>
            <textarea id="result" readonly class="w-100" rows="8"></textarea>
          
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
